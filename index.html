<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
</head>
<body>
<svg class="spinner" xmlns="http://www.w3.org/2000/svg" width="80" height="80" viewBox="0 0 80 80" fill="#ff000">
    <defs>
        <linearGradient id="spinner-gradient">
            <stop offset="0%" stop-opacity="0" stop-color="#ff6600" />
            <stop offset="100%" stop-opacity="1" stop-color="#ff6600" />
        </linearGradient>
    </defs>
    <circle cx="40" cy="40" r="30" fill="none" stroke="url(#spinner-gradient)" stroke-width="8" stroke-dasharray="80" stroke-dashoffset="55" stroke-linecap="round" />
</svg>
  <style>
.spinner {
    position: absolute;
    top: 50%;
    left: 50%;


    width: 80rem;
    height: 80rem;
    margin-top: -40rem;
    margin-left: -40rem;

    color: var(--orange);

    animation: spin 2s linear infinite;
    animation-play-state: paused;

        visibility: visible;

        animation-play-state: running;
}

@keyframes spin {
    100% {
        transform: rotate(360deg);
    }
}
    
  </style>
 </body>
</html>
